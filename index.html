<html>
  <head>
    <title>Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <script src="js/interaction.js"></script>
    <script src="js/terminal.js"></script>
  </head>
  <body>
    <div id="sidenav">
      <a href="javascript:void();" onclick="openTerminal()">Terminal</a>
      <a href="#">About</a>
    </div>
    <span onclick="toggleNav()" id="openbtn" class="btn">&#9776;</span>
    <div id="main">
      <div id="terminal">
        <div id = "nav">
          <div id = "redbtn" class="red browserbtn" onclick="closeTerminal()"></div>
          <div id = "yellowbtn" class="yellow browserbtn"></div>
          <div id = "greenbtn" class="green browserbtn"></div>

          <span id="app_name">Anderson-Ng</span>
        </div>
        <div id = "text-box" onclick="focusOnTerminal()">
          <div id="history">
            <span>Type 'help' to see list of commands</span><br/>
          </div>
          <span id="terminal-header">Anderson-Site:~ Visitor$ </span>
          <input id="terminal-input" onkeydown="checkInput(event)"/>
        </div>
      </div>
    </div>
    <div id="info">
      <span id="name" class="signature" onmouseover="showName()" onmouseout="hideName()">Anderson</span>
      <span id="morename" class="infoname">Ng</span>
      <p class="infoname">CS Student @ UofT, currently Software Development Intern @ Moneris</p>
      <p class="signature"><a target="_blank" href="https://www.github.com/anderson202">Github</a> &middot; <a target="_blank" href="https://www.linkedin.com/in/anderson-ng-807337a0/">Linkedin</a> &middot; <a href="mailto:anderson.ng@mail.utoronto.ca">Contact</a></p>
    </div>
  </body>
</html>
